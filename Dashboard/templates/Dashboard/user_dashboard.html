<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'Dashboard/dashboard.css' %}" />
    <meta charset="utf-8" />
    <title>User Dashboard</title>
</head>
<body>

    <div class="HeaderDiv">
        <h1>StriveOn</h1>
    </div>

    <div class="BodyDiv">
        <h1>Dashboard {{ u_id }}</h1>

        <div style="position: relative; width: 45%; height: 400px; display: flex; display: inline-block; flex: auto; padding: 20px 20px; float: left;">
            {{ fig1 | safe }}
            <br>
            {{ fig3 | safe }}

        <form method='post' action="{% url 'Dashboard:update_user_dash' %}">
            {% csrf_token %}
            <h2>Chart 1</h2>

            <label for="workout_type_1">Exercise Type:</label>
            <select name="workout_type_1" id="workout_type_1">
                <option value="Walking_{{ u_id }}">Walking</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
            </select>
            &emsp;
            <label for="metric_1">Metric:</label>
            <select name="metric_1" id="metric_1">
                <option value="active_minutes">Duration</option>
                <option value="calories_burned">Calories</option>
                <option value="distance_km">Distance</option>
                <option value="km_hr">Km/Hour</option>
                <option value="heart_rate_avg">Heart Rate</option>
            </select>
            <br />

            <h2>Chart 3</h2>

            <label for="workout_type_3">Exercise Type:</label>
            <select name="workout_type_3" id="workout_type_3">
                <option value="Walking">Walking</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
            </select>
            &emsp;
            <label for="metric_3">Metric:</label>
            <select name="metric_3" id="metric_3">
                <option value="active_minutes">Duration</option>
                <option value="calories_burned">Calories</option>
                <option value="distance_km">Distance</option>
                <option value="km_hr">Km/Hour</option>
                <option value="heart_rate_avg">Heart Rate</option>
            </select>
            <br /><br />

            <input type="submit" value="Submit" />
        </form>
        </div>


        <div style="position: relative; width: 45%; height: 400px; display: flex; display: inline-block; flex: auto; padding: 20px 20px; float: right;">
            {{ fig2 | safe }}
            <br>
            {{ fig4 | safe }}

            <form method='post' action="{% url 'Dashboard:user_dash' %}">
                {% csrf_token %}
                <h2>Chart 2</h2>

                <label for="workout_type_2">Exercise Type:</label>
                <select name="workout_type_2" id="workout_type_2">
                    <option value="Walking">Walking</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                </select>
                &emsp;
                <label for="metric_2">Metric:</label>
                <select name="metric_2" id="metric_2">
                    <option value="active_minutes">Duration</option>
                    <option value="calories_burned">Calories</option>
                    <option value="distance_km">Distance</option>
                    <option value="km_hr">Km/Hour</option>
                    <option value="heart_rate_avg">Heart Rate</option>
                </select>
                <br />

                <h2>Chart 4</h2>

                <label for="workout_type_4">Exercise Type:</label>
                <select name="workout_type_4" id="workout_type_4">
                    <option value="Walking">Walking</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                </select>
                &emsp;
                <label for="metric_4">Metric:</label>
                <select name="metric_4" id="metric_4">
                    <option value="active_minutes">Duration</option>
                    <option value="calories_burned">Calories</option>
                    <option value="distance_km">Distance</option>
                    <option value="km_hr">Km/Hour</option>
                    <option value="heart_rate_avg">Heart Rate</option>
                </select>
                <br /><br />

                <input type="submit" value="Submit" />
            </form>
        </div>


    </div>



</body>
</html>
