{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{% static 'MyAccount/myaccount.css' %}">
</head>
<body>

    <div class="HeaderDiv">
        <h1>Account Settings</h1> 
    </div>

    <div class="LinkBar">
        <p><a href="{% url 'MyAccount:userprofile' %}">User Profile</a></p>
        <p><a href="{% url 'Dashboard:update_user_dash' %}">Dashboard</a></p>
        <p><a href="{% url 'Landing:home' %}">Log Out</a></p>
    </div>

    <h2>Account Information</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email_addr }}" required><br><br>
        </div>
        <button type="submit">Save Changes</button>
    </form>

    <h3>Current Password</h3>
    <p>Current Password: ***</p>  <!-- Show the password as '***' -->

    <button type="button" onclick="showPasswordChangeForm()">Change Password</button>

    <!-- Change password form - hidden by default -->
    <div id="passwordChangeForm" style="display:none;">
        <h3>Change Password</h3>
        <form method="POST" action="{% url 'MyAccount:change_password' %}">
            {% csrf_token %}
            <label for="old_password">Old Password:</label>
            <input type="password" id="old_password" name="old_password" placeholder="Enter old password" required><br><br>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required><br><br>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required><br><br>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <h3>Delete Account</h3>
    <button onclick="confirmDeletion()">Delete Account</button>

    <div id="deleteConfirmation" style="display:none;">
        <form method="POST" action="{% url 'MyAccount:delete_account' %}">
            {% csrf_token %}
            <label for="delete_username">Username:</label>
            <input type="text" id="delete_username" name="delete_username" placeholder="Confirm Username" required><br><br>
            <label for="delete_password">Password:</label>
            <input type="password" id="delete_password" name="delete_password" placeholder="Confirm Password" required><br><br>
            <button type="submit">Confirm Deletion</button>
        </form>
    </div>

    <script>
        function showPasswordChangeForm() {
            document.getElementById('passwordChangeForm').style.display = 'block';
        }

        function confirmDeletion() {
            document.getElementById('deleteConfirmation').style.display = 'block';
        }
    </script>

</body>
</html>
