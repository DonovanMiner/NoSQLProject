<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'Landing/Landing.css' %}" />
    <title>Fitness Home Page</title>

</head>
<body>

    <div class="HeaderDiv">
        <h1>StriveOn</h1>
        <h2>Login</h2>
        <h3>Username:</h3>
        <input type="text" id="username" name="username" placeholder="Enter username" />
        <h3>Password:</h3>
        <input type="password" id="password" name="password" placeholder="Enter password" />
        <button type="submit">Login</button>
    </div>

    <div class="LinkBar">
        <p>Links to other pages:</p>
        <p><a href="{% url 'workouts' %}">Workouts</a></p>
        <p><a href="{% url 'how_it_works' %}">How It Works</a></p>
        <p><a href="{% url 'login_signup' %}">Sign Up</a></p>
    </div>

    <div class="BodyDiv">
        <h1>Website Description and Info Before Login</h1>
        <p>Welcome to StriveOn. Get started on your fitness journey today!</p>
    </div>

</body>
</html>
