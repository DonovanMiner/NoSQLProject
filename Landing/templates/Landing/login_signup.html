{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'Landing/Landing.css' %}" />
    <title>Login / Sign-up</title>
</head>
<body>

    <div class="HeaderDiv">
        <h1>StriveOn - Login / Sign Up</h1>
    </div>

    <div class="LinkBar">
        <p><a href="{% url 'Landing:home' %}">Home</a></p>
        <p><a href="{% url 'Landing:workouts' %}">Workouts</a></p>
        <p><a href="{% url 'Landing:how_it_works' %}">How It Works</a></p>
    </div>

    <div class="BodyDiv">
        <h1>Login to Your Account</h1>
        <!-- Update this later -->
        <form method="POST" action="{% url 'Landing:login_signup' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'Landing:login_signup' %}">Sign up here</a></p>
    </div>

</body>
</html>
